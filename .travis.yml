language: python
python:
- 3.8
- 3.7
- 3.6

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
  - pip install -r requirements.txt

install:
    - pip install ".[test]" # install package + test dependencies

script:
    - pytest

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: sdist
  user: JRBCH
  password:
    secure: 
  on:
    tags: true
    repo: JRBCH/spiffyplots
    python: 3.8
